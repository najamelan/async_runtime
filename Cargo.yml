package:

  name       : naja_async_runtime
  version    : 0.1.5
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2018'
  description: A lightweight universal runtime for futures.
  repository : https://github.com/najamelan/async_runtime
  license    : Unlicense
  categories : [ asynchronous ]
  keywords   : [ runtime, async, futures ]
  readme     : README.md

  metadata:
    docs.rs:
      all-features: true


badges:

  travis-ci   : { repository: najamelan/async_runtime   }
  maintenance : { status    : actively-developed        }


features:

  default: [juliex]



dependencies:

  failure         : ^0.1
  futures-preview : { version: ^0.3.0-alpha.16, features: [ std, compat, nightly ], default-features: false }
  log             : ^0.4
  once_cell       : ^0.1
  juliex          : { version: 0.3.0-alpha.7, optional: true }


dev-dependencies:

  # criterion         : { version: ^0.2           , features: [ real_blackbox ]                                 }
  pretty_assertions : ^0.6
  # flexi_logger      : ^0.11


target:

  'cfg(target_arch = "wasm32")':

    dependencies:

      wasm-bindgen-futures: { version: 0.3.22, features: [ futures_0_3 ] }

    dev-dependencies:

      wasm-bindgen-test: ^0.2


profile:

  release:

    codegen-units: 1
    # debug        : true
