package:

  name       : naja_async_runtime
  version    : 0.3.3
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2018'
  description: A lightweight universal runtime for futures.
  repository : https://github.com/najamelan/async_runtime
  license    : Unlicense
  categories : [ concurrency, asynchronous ]
  keywords   : [ runtime, async, futures ]
  readme     : README.md

  metadata:
    docs:
      rs:
        all-features: true


lib:

  name: async_runtime


badges:

  travis-ci   : { repository: najamelan/async_runtime }
  maintenance : { status    : actively-developed      }


features:

  default: [ juliex ]

  # only used internally, don't use
  #
  external_doc: []


dependencies:

  failure         : ^0.1
  futures-preview : { version: ^0.3.0-alpha, features: [ std, compat ], default-features: false }
  log             : ^0.4
  once_cell       : { version: ^0.2, default-features: false }
  juliex          : { version: ^0.3.0-alpha, optional: true }


dev-dependencies:

  pretty_assertions : ^0.6
  # flexi_logger      : ^0.11


target:

  'cfg(target_arch = "wasm32")':

    dependencies:

      wasm-bindgen-futures: { version: ^0.4 }

    dev-dependencies:

      wasm-bindgen-test: ^0.3


profile:

  release:

    codegen-units: 1
    # debug        : true
