package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in install section of readme.
  # - merge dev branch into master
  # - create git tag
  #
  version    : 0.1.0
  name       : naja_runtime_macros
  authors    : [ Naja Melan <najamelan@autistici.org> ]
  edition    : '2018'
  description: Attributes for naja_async_runtime.
  repository : https://github.com/najamelan/async_runtime
  license    : Unlicense
  categories : [ concurrency, asynchronous ]
  keywords   : [ runtime, async, futures ]
  readme     : README.md

  metadata:
    docs.rs:
      all-features: true


badges:

  travis-ci   : { repository: najamelan/async_runtime }
  maintenance : { status    : actively-developed      }


lib:

  proc-macro: true


features:

  juliex: []


dependencies:

  syn        : { version: ^1, features: [ full ] }
  quote      : ^1


dev-dependencies:

  pretty_assertions : ^0.6
  # flexi_logger      : ^0.11


target:

  'cfg(target_arch = "wasm32")':

    dependencies:

      wasm-bindgen-futures: { version: ^0.3, features: [ futures_0_3 ] }

    dev-dependencies:

      wasm-bindgen-test: ^0.2


profile:

  release:

    codegen-units: 1
    # debug        : true
